<script type="application/javascript">
    function loadJS(file) {
        predicateMatchers=null;
            $('script').each(function() {
                if(this.src!=null && this.src!=""){
                var suffixe=get_resource_name(this.src);

                if (suffixe.localeCompare('matcher_level1.js')==0 || suffixe.localeCompare('matcher_level2.js')==0 || suffixe.localeCompare('matcher_level3.js')==0) {

                    this.parentNode.removeChild( this );
                }}
            });
        // DOM: Create the script element
        var jsElm = document.createElement("script");
        // set the type attribute
        jsElm.type = "application/javascript";
        // make the script element load file
        jsElm.src = file;
        document.body.insertBefore(jsElm,document.getElementById("distuduvudu"));
        // finally insert the element to the body element in order to load the script
    }
</script>
